<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Prospecting Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone for in-browser JSX & TypeScript compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        background-color: #101010;
        color: #f0f0f0;
      }
      @media (max-width: 1023px) {
        /* Tailwind's lg breakpoint */
        .responsive-grid {
          display: flex !important;
          flex-direction: column !important;
          grid-template-areas: none !important;
          grid-template-columns: 1fr !important;
        }
        .responsive-grid > div {
          grid-area: auto !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://unpkg.com/react@18/umd/react.development.js",
    "react-dom": "https://unpkg.com/react-dom@18/umd/react-dom.development.js",
    "react-dom/client": "https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  }
}
</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Update the script type to text/babel and add presets for React/TS -->
    <script
      type="text/babel"
      data-type="module"
      data-presets="react,typescript"
      src="./index.tsx"
    ></script>
  </body>
</html>
